<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title" formControlName="title">

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Description" formControlName="description"></textarea>

    <label for="file">File</label>
    <input type="file" id="file" name="file" (change)="onFileChange($event)" formControlName="file" [required]="!isEditing">

    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
